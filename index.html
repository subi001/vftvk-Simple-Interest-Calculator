<!DOCTYPE html>
<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script  src="script1.js"></script>    
    <link rel="stylesheet" href="style1.css">
    <meta  charset="UTF-8">
    </head>

    <body>
  <!--class and element(ie.tag) selectors can be any number but id selector is unique-->
        <div  class="maindiv" > 
        <h1  align="center">SIMPLE INTEREST CALCULATOR</h1>

     
      <label>Amount</label> <input type="number"  id="principal"  onchange="clearResult"></br>

    
       <label>Interest Rate</label><input  type="range"  min="1" max="20" step="0.25" value="10.25"   id="rate"   onchange="updateRate()"> 
         <span  id="rate_val">
               10.25%
         </span>
        </br>
        <label>No. of Years</label> <select  id="years"> 
         <option  value="1">1</option>
         <option  value="2">2</option>
         <option  value="3">3</option>
         <option  value="4">4</option>
         <option  value="5">5</option>
         <option  value="6">6</option>
         <option  value="7">7</option>
         <option  value="8">8</option>
         <option  value="9">9</option>
         <option  value="	10">10</option>         
         <option  value="11">11</option>
         <option  value="12">12</option>
         <option  value="13">13</option>
         <option  value="14">14</option>
         <option  value="15">15</option>
         <option  value="16">16</option>
         <option  value="17">17</option>
         <option  value="18">18</option>
         <option  value="19">19</option>
         <option  value="	20">20</option>
        </select>
         </br>
      
        <button  onclick="ComputeInterest()">Compute Interest</button>
   <span   id="result"></span></br>

      
        <footer>
            &#169; This Calculator belongs to --subi001--
        </footer>
      </div>
    </body>
</html>
